name: Supabase Keep-Alive

on:
  # Ejecuta cada 3 d√≠as (dentro del l√≠mite seguro de 7 d√≠as)
  schedule:
    - cron: "0 3 */3 * *"   # 03:00 UTC cada 3 d√≠as ‚Üí ~8 veces/mes
  # Permite ejecutar manualmente desde GitHub UI
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: üì° Ping Supabase health endpoint
        run: |
          echo "üì° Sending keep-alive ping to Supabase..."
          URL="https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/rest/v1/health"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            "$URL"
          )
          echo "HTTP Status: $STATUS"
          if [ "$STATUS" -eq 200 ]; then
            echo "‚úÖ Success: Project is active."
          else
            echo "‚ùå Error: HTTP $STATUS ‚Äî check your Supabase credentials or project status."
            exit 1
          fi