name: Supabase Keep-Alive

on:
  schedule:
    - cron: "0 3 */3 * *"   # cada 3 d√≠as a las 03:00 UTC
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: üì° Ping Supabase via /devices
        run: |
          echo "üì° Pinging Supabase to prevent auto-pause..."
          URL="https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/rest/v1/devices"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            "$URL?limit=1"
          )
          echo "HTTP Status: $STATUS"
          if [ "$STATUS" -eq 200 ] || [ "$STATUS" -eq 206 ]; then
            echo "‚úÖ Success: Project is active."
          else
            echo "‚ùå Error: HTTP $STATUS ‚Äî check Supabase project status."
            exit 1
          fi